 <!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Postcard History</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
   <style>
    .resize {
    width:50%;
    height:50%;
}

.resize:hover {
    height:100%;
    width:100%;
}
   </style>
  </head>
  <body>

    <div class="info">
     <center>
      <h1>Postcard History</h1>
      <p>This page chronicles my transcriptions of my antique postcard collection.</p>
     </center>
    </div>
  
   <div class="postcardContainer" style="margin: 20px;">
    <div id="postcards">
    </div>
   </div>
   
   <br><br>
        VERSION 0.1.7

      <script>
          //TODO
          //- sort postcards by date
          //- remove secondary markings from list if empty
          //- remove commas from addresses if the spot is empty
          //- format and style the page
          //- format and style the postcard info
          //- add additional sorting functions: show all, date descending, date ascending, filter by state (sent / received)
       
      
       
             fetch("data.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    showData(data);
                })
                .catch(function (error) {
                    console.log(error);
                });
            
            function showData(data) {
             var postcardDiv = document.getElementById("postcards");

                for (var i = 0; i < data.length-1; i++)
                {
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<img src='" + data[i].cardFront + "' class='resize'><br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<img src='" + data[i].cardBack + "' class='resize'><br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<b>Stamp Date: </b>" + data[i].stampDate.month + "/" + data[i].stampDate.day + "/" + data[i].stampDate.year + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<b>Stamp Location: </b>" + data[i].stampLocation.city + ", " + data[i].stampLocation.province + ", " + data[i].stampLocation.country + "<br>"; 
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<b>Postcard Text on Front: </b>" + data[i].postcardText.front  + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<b>Postcard Text on Back: </b>" + data[i].postcardText.back  + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<b>Addressed To: </b>" + data[i].address.name + ", " + data[i].address.street + ", " + data[i].address.town + ", " + data[i].address.province + ", " + data[i].address.country + "<br>"; 
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<b>Message: </b>" + data[i].message + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<b>Secondary Markings: </b>" + data[i].secondaryMarkings + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "<b>Obtained From: </b>" + data[i].obtainedFrom + "<br><br>";
                }
            }
   </script>
  </body>
</html>
