 <!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Postcard History</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <div class="info">
      <h1>Postcard History</h1>
      <p>This page chronicles my transcriptions of my antique postcard collection.</p>
    </div>
  
    <div id="postcards">
    </div>
   
   <br><br>
        VERSION 0.1.1

      <script>
                   var postcardArray = [];
       
             fetch("data.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    showData(data);
                })
                .catch(function (error) {
                    console.log(error);
                });
            
            function showData(data) {
             var postcardDiv = document.getElementById("postcards");

                for (var i = 0; i < data.length; i++)
                {
                   //show image front
                 //show image back
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "Stamp Date: " + data[i].stampDate.month + "/" + data[i].stampDate.day + "/" + data[i].stampDate.year + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "Stamp Location: " + data[i].stampLocation.city + ", " + data[i].stampLocation.province + ", " + data[i].stampLocation.country + "<br>"; 
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "Postcard Text on Front: " + data[i].postcardText.front  + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "Postcard Text on Back: " + data[i].postcardText.back  + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "Addressed To: " + data[i].address.name + ", " + data[i].address.street + ", " + data[i].address.town + ", " + data[i].address.province + ", " + data[i].address.country + "<br>"; 
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "Message: " + data[i].message + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "Secondary Markings: " + data[i].secondaryMarkings + "<br>";
                 postcardDiv.innerHTML = postcardDiv.innerHTML + "Obtained From: " + data[i].obtainedFrom + "<br>";
                }
            }
   </script>
  </body>
</html>
