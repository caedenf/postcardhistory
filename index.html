 <!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Postcard History</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <body>

    <div class="info">
      <h1>Postcard History</h1>
      <p>This page chronicles my transcriptions of my antique postcard collection.</p>
    </div>
  
    <div id="postcards">
    </div>
   
   <br><br>
        VERSION 0.0.6

      <script>
                   var postcardArray = [];
       
             fetch("data.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    showData(data);
                })
                .catch(function (error) {
                    console.log(error);
                });
            
            function showData(data) {
             console.log(data);
                //var stringified = JSON.stringify(data);
                //var objectified = JSON.parse(stringified);
                //postcardArray = objectified;
             postcardArray = data;
            }
       console.log(postcardArray);

                var postcardDiv = document.getElementById("postcards");

                for (var i = 0; i < postcardArray.length; i++)
                {
                    console.log("in loop");
                    postcardDiv.innerHTML = postcardDiv.innerHTML + postcardArray[i].message + "<br>";
                }
   </script>
  </body>
</html>
