 <!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Postcard History</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="">
  <style>
  </style>
        <script type="text/javascript" >
            function load() {
             fetch("data.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    showData(data);
                })
                .catch(function (error) {
                    console.log(error);
                });
            
            var postcardArray = [];
            function showData(data) {
                var stringified = JSON.stringify(data);
                var objectified = JSON.parse(stringified);
                postcardArray = objectified;
            }

                var div = document.getElementById('postcards');

                for (var i = 0; i < data.length; i++)
                {
                    div.innerHTML = div.innerHTML + postcardArray[i].date.isoDate + "<br>";
                }
            }
        </script>
  </head>
  <body>

    <div class="info">
      <h1>Postcard History</h1>
      <p>This page chronicles my transcriptions of my antique postcard collection.</p>
    </div>
  
    <div class="postcards">
    </div>

  </body>
</html>
